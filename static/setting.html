<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <meta name="author" content="apl71" />
    <title>Squirrel Cloud - Setting</title>
    <link rel="stylesheet" href="css/setting.css">
    <link rel="stylesheet" class="theme" href="css/nut-theme.css">
    <script src="js/setting.js"></script>
    <script src="js/utils.js"></script>
</head>

<body onload="load_settings()">
    <main>
        <!-- Section of registering -->
        <section class="setting_section admin_panel">
            <h2>Register User</h2>
            <form id="register_form">
                <label>Username</label>
                <input type="text" name="username">

                <label>Password</label>
                <input type="password" name="password">

                <label>Email</label>
                <input type="email" name="email">
                
                <label>As administrator</label>
                <input type="checkbox" name="admin" id="admin_checkbox">

                <button type="button" onclick="register()">Create user</button>
            </form>
        </section>

        <!-- Section of tag -->
        <section class="setting_section">
            <h2>Tags</h2>
            <ul id="tag_list"></ul>
            <button onclick="create_tag()">Create Tag</button>
        </section>

        <!-- Section of general settings -->
        <section class="setting_section">
            <h2>General Settings</h2>
            <label>Reject replica</label>
            <input type="checkbox" name="replica" id="replica_checkbox" onchange="save_replica_setting()">
        </section>

        <!-- Section of black list of uploading -->
        <section class="setting_section">
            <h2>Uploading Filters</h2>
            <p>Filter out the file which reach any following conditions. Only works when a directory is uploaded.</p>
            <table id="uploading_filters_table" class="common_table"></table>
        </section>
    </main>
</body>
