<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <meta name="author" content="apl71" />
    <title>Squirrel Cloud - Task</title>
    <link rel="stylesheet" href="css/task.css">
    <link rel="stylesheet" class="theme" href="css/nut-theme.css">
    <script src="js/task.js"></script>
</head>

<body>
    <main>
        <!-- Section of registering -->
        <section class="setting_section">
            <h2>HTTP Download Task</h2>
            <form id="register_form">
                <label>Username</label>
                <input type="text" name="username">

                <label>Password</label>
                <input type="password" name="password">

                <label>Email</label>
                <input type="email" name="email">
                
                <label>As administrator</label>
                <input type="checkbox" name="admin" id="admin_checkbox">

                <button type="button" onclick="register()">Create user</button>
            </form>
        </section>

    </main>
</body>
