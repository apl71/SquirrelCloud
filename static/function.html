<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <meta name="author" content="apl71" />
    <title>Squirrel Cloud - Function</title>
    <link rel="stylesheet" href="css/function.css">
    <link rel="stylesheet" class="theme" href="css/nut-theme.css">
    <script src="js/function.js"></script>
    <script src="js/file.js"></script>
    <script src="js/utils.js"></script>
</head>

<body onload="load_function()">
    <main>
        <!-- Section of Finding replicas -->
        <section class="setting_section">
            <h2>Find all replicas</h2>
            <button type="button" onclick="find_replicas()">Find replicas</button>
            <p id="loading">Loading...</p>
            <table id="replica_table" class="common_table"></table>
        </section>

        <!-- Section of External Links -->
        <section class="setting_section">
            <h2>External Links</h2>
            <table id="external_link_table" class="common_table"></table>
        </section>

        <!-- Section for downloader -->
        <section class="setting_section">
            <h2>Downloader</h2>
            <p>Any file downloaded will be save to your root directory</p>
            <form>
                <input type="text" id="downloader_url" placeholder="Input URL here">
                <button type="button" onclick="download_http()">Download</button>
            </form>
            <table id="download_task_table" class="common_table"></table>
        </section>

        <!-- Section for notification -->
        <section class="setting_section">
            <h2>Notification</h2>
            <table id="notification_table" class="common_table"></table>
        </section>
    </main>
</body>
