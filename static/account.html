<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <meta name="author" content="apl71" />
    <title>Squirrel Cloud - Account</title>
    <link rel="stylesheet" href="css/account.css">
    <link rel="stylesheet" class="theme" href="css/nut-theme.css">
    <script src="js/account.js"></script>
    <script src="js/utils.js"></script>
</head>

<body onload="load_account()">
    <main>
        <!-- Section of settings -->
        <section class="setting_section">
            <h2>Reset Password</h2>
            <form id="reset_password_form">
                <label>Old password</label>
                <input type="password" name="old_password">
                <label>New password</label>
                <input type="password" name="new_password">
                <label>Retype new password</label>
                <input type="password" name="confirm_password">
                <button type="button" onclick="reset_password()">Reset Password</button>
            </form>
        </section>
    </main>
</body>
