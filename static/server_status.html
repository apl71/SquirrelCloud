<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <meta name="author" content="apl71" />
    <title>Squirrel Cloud - Server Status</title>
    <link rel="stylesheet" href="css/nut-theme.css">
    <link rel="stylesheet" href="css/server_status.css">
    <script src="js/server_status.js"></script>
    <script src="js/utils.js"></script>
</head>

<body onload="initialize_server_status()">
    <main>
        <!-- Section of disk usage -->
        <section class="setting_section">
            <h2>Disk Usage</h2>
            <ul>
                <li>
                    <label>Total Space: </label>
                    <label id="total_space"></label>
                </li>
                <li>
                    <label>Used Space: </label>
                    <label id="used_space"></label>
                </li>
                <li>
                    <label>Used Space by app: </label>
                    <label id="app_used_space"></label>
                </li>
            </ul>
        </section>

        <!-- Section for updating server -->
        <section class="setting_section">
            <h2>Server Version</h2>
            <p>Current version:<label id="current_version">fetching...</label></p>
            <p>Latest version:<label id="latest_version">fetching...</label></p>
            <button onclick="update_server()">Update</button>
            <p id="update_message"></p>
        </section>

        <!-- Section for user management -->
        <section class="setting_section">
            <h2>User Management</h2>
            <table id="user_table" class="common_table"></table>
        </section>
    </main>
</body>
